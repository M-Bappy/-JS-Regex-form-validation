<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Regex form validation</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="alert-success" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Dear user!</strong> You have successfully submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div id="alert-error" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Dear user!</strong> Before submitting you have to fill up all field
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">

        <form action="">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="enter your name">
                <span class="warning-msg" id="warning-msg-name">your name shuld be start with a character and less than 2character & more than 10 char</span>

            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="enter your email">

                <span class="warning-msg" id="warning-msg-email">enter your valid email</span>
            </div>

            <div class="mb-3">
                <label for="number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="number" placeholder="enter your phone number">

                <span class="warning-msg" id="warning-msg-phone">enter your valid phone number</span>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
            </div>


            <select class="form-select form-select-lg mb-3 mt-3" aria-label=".form-select-lg example">
            <option selected>select your car </option>
            <option value="1">BMW-135</option>
            <option value="2">MARCERIGE</option>
            <option value="3">YAMAHA</option>
            </select>

            <div class="mb-3">
                <label for="textarea" class="form-label">Example textarea</label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
            </div>

            <button class="btn btn-primary" id="submit">submit</button>


        </form>


    </div>





















    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="main.js"></script>


</body>

</html>
